<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷雾通 - 应用详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
        }

        .back-button {
            font-size: 24px;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .app-info {
            padding: 20px;
            background: #fff;
            display: flex;
            gap: 15px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
        }

        .app-details {
            flex: 1;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .developer {
            color: #1a73e8;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .version {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #fff;
            margin-top: 1px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #fff;
        }

        .version-btn, .download-btn {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            text-align: center;
        }

        .version-btn {
            background: #fff;
            color: #333;
        }

        .download-btn {
            background: #1a73e8;
            color: #fff;
            border: none;
        }

        .section {
            margin-top: 10px;
            background: #fff;
            padding: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
        }

        .screenshots {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .screenshot {
            width: 200px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
        }

        .about {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }

        .tags {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            padding: 5px 15px;
            border-radius: 15px;
            background: #f5f5f5;
            font-size: 14px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="back-button"></span>
        <div class="header-right">
        </div>
    </div>

    <div class="app-info">
        <img src="https://files.catbox.moe/7yqkxt.jpg" alt="迷雾通" class="app-icon">
        <div class="app-details">
            <div class="app-name">迷雾通</div>
            <div class="developer"></div>
            <div class="version">4.99.17・最新版本</div>
        </div>
    </div>

<div class="app-list">
        <div class="app-item">
            
            <div class="app-info">
                
                
                <div class="rating">5.9 ★ <span class="app-size"></span></div>
        <div class="stat-item">
            <div class="stat-value">29.97MB</div>
            <div class="stat-label">大小</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">ALL</div>
            <div class="stat-label">安卓</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">官方版</div>
            <div class="stat-label">渠道</div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="version-btn">
            <a href="https://share.feijipan.com/s/1eDXArrs" style="color: black; text-decoration: none;">版本</a>
            </button>
        <button class="download-btn">
            <a href="https://abcd136.github.io/1f/" style="color: white; text-decoration: none;">官网</a>
            </button>
    </div>

    <div class="section">
        <div class="section-header">
            <div class="section-title">新变化</div>
            <span></span>
        </div>
        <div>冲破网络封锁
<p>其它软件都失灵时，用迷雾通连接自由的网络！</div>
    </div>

    <div class="section">
        <div class="section-header">
            <div class="section-title">应用截图</div>
        </div>
        <div class="screenshots">
            <img src="https://files.catbox.moe/disnx6.jpg" alt="截图1" class="screenshot">
            <img src="https://files.catbox.moe/6s5sv4.jpg" alt="截图2" class="screenshot">
        </div>
    </div>
    
    <div class="section">
        <div class="section-header">
            <div class="section-title">🔍 透明负责</div>
            <span></span>
        </div>
        <div class="about">
迷雾通的整个软件架构全部是开源的，可以在 GitHub 上浏览。迷雾通公司注册在爱沙尼亚，受欧盟严格的隐私法保护。
        </div>
        <div class="tags">
            <span class="tag">实用</span>
            <span class="tag">工具</span>
        </div>
    </div>

</body>
</html>
